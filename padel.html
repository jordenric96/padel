<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Dashboard Pro</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --accent-gold: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 { text-transform: uppercase; text-align: center; letter-spacing: 2px; }
        h1 { font-size: 2rem; text-shadow: 2px 2px 0px var(--neon-pink), -2px -2px 0px var(--neon-blue); margin-bottom: 30px; }
        h2 { border-bottom: 2px solid var(--neon-blue); padding-bottom: 10px; color: var(--neon-blue); font-size: 1.2rem; margin-top: 40px;}
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* GRIDS */
        .stats-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .fun-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        
        @media (min-width: 900px) { 
            .stats-grid { grid-template-columns: 1fr 1fr; } 
            .fun-grid { grid-template-columns: 1fr 1fr 1fr 1fr; }
        }

        /* TABLES */
        .table-container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            overflow-x: auto;
            margin-bottom: 20px;
        }
        .table-container.pink-theme { box-shadow: 0 0 15px rgba(255, 0, 255, 0.1); }
        .table-container.pink-theme h3 { color: var(--neon-pink); }
        .table-container.blue-theme h3 { color: var(--neon-blue); }

        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { padding: 12px 8px; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.1); vertical-align: middle; }
        th { color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; }
        
        /* Podium colors for Individual/Duo tables */
        .rank-table tbody tr:nth-child(1) td:first-child { color: var(--accent-gold); text-shadow: 0 0 5px var(--accent-gold); font-weight: bold; } 
        .rank-table tbody tr:nth-child(2) td:first-child { color: #C0C0C0; font-weight: bold; }
        .rank-table tbody tr:nth-child(3) td:first-child { color: #CD7F32; font-weight: bold; }

        /* H2H Table specifics */
        .h2h-vs { font-size: 0.75rem; color: var(--text-muted); display: block; margin-top: 2px; }
        .h2h-score { font-weight: bold; font-size: 1.1rem; }
        .team-blue { color: var(--neon-blue); }
        .team-pink { color: var(--neon-pink); }

        /* FUN STATS CARDS */
        .fun-card {
            background: linear-gradient(145deg, #1e293b, #162030);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 140px;
        }
        .fun-icon { font-size: 2rem; margin-bottom: 5px; }
        .fun-title { color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .fun-value { font-size: 1.2rem; font-weight: bold; color: var(--text-main); line-height: 1.2; }
        .fun-sub { font-size: 0.8rem; color: var(--neon-blue); margin-top: 5px; white-space: pre-wrap; }

        /* MATCH LIST */
        .match-list { margin-top: 20px; }
        .match-card {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid var(--neon-pink);
        }
        .score-display { font-weight: bold; font-size: 1.2rem; min-width: 70px; text-align: center; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 5px; margin: 0 10px; }
        .day-badge { font-size: 0.75rem; color: var(--bg-color); background: var(--text-muted); padding: 2px 6px; border-radius: 4px; margin-right: 10px; font-weight: bold;}
        
        .loading { text-align: center; padding: 20px; color: var(--neon-blue); font-style: italic; }
        .refresh-btn {
            display: block; margin: 30px auto; background: transparent; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 10px 20px; cursor: pointer; border-radius: 20px;
            text-transform: uppercase; font-weight: bold; transition: 0.3s;
        }
        .refresh-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }

    </style>
</head>
<body>

<div class="container">
    <h1>Padel Competitie</h1>
    
    <div id="loading" class="loading">Statistieken laden...</div>

    <div id="dashboard" style="display:none;">
        
        <div class="fun-grid">
            <div class="fun-card" style="border-bottom: 3px solid #ffaa00;">
                <div class="fun-icon">üî•</div>
                <div class="fun-title">Onstopbaar</div>
                <div class="fun-value" id="streak-player">-</div>
                <div class="fun-sub" id="streak-count">0 zeges op rij</div>
            </div>
            <div class="fun-card" style="border-bottom: 3px solid #00ffff;">
                <div class="fun-icon">üí•</div>
                <div class="fun-title">Monsterzege</div>
                <div class="fun-value" id="big-win-score">-</div>
                <div class="fun-sub" id="big-win-teams">-</div>
            </div>
            <div class="fun-card" style="border-bottom: 3px solid #ff00ff;">
                <div class="fun-icon">üòÖ</div>
                <div class="fun-title">De Thriller</div>
                <div class="fun-value" id="close-match-score">-</div>
                <div class="fun-sub" id="close-match-teams">-</div>
            </div>
            <div class="fun-card" style="border-bottom: 3px solid #00ff9d;">
                <div class="fun-icon">üç©</div>
                <div class="fun-title">De Bakker</div>
                <div class="fun-value" id="bagel-player">-</div>
                <div class="fun-sub" id="bagel-count">0x 6-0 gewonnen</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="table-container blue-theme">
                <h3>Individueel</h3>
                <table class="rank-table">
                    <thead><tr><th>#</th><th>Speler</th><th>Ptn</th><th>W</th><th>L</th><th>Saldo</th></tr></thead>
                    <tbody id="individual-body"></tbody>
                </table>
            </div>

            <div class="table-container pink-theme">
                <h3>Duo's</h3>
                <table class="rank-table">
                    <thead><tr><th>#</th><th>Team</th><th>Ptn</th><th>W</th><th>L</th><th>Saldo</th></tr></thead>
                    <tbody id="duo-body"></tbody>
                </table>
            </div>
        </div>

        <div class="table-container">
            <h3 style="color: var(--accent-gold); text-align: center;">Head-to-Head (Onderlinge Duel)</h3>
            <table>
                <thead>
                    <tr>
                        <th style="text-align:right; width: 40%">Team 1</th>
                        <th style="width: 20%">Stand (Winst)</th>
                        <th style="text-align:left; width: 40%">Team 2</th>
                    </tr>
                </thead>
                <tbody id="h2h-body">
                    </tbody>
            </table>
        </div>
        
        <h2>Laatste Wedstrijden</h2>
        <div id="match-history" class="match-list"></div>
    </div>
    
    <button class="refresh-btn" onclick="location.reload()">Stand Vernieuwen</button>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQOWlUbVIA7AVW_vM2uN9DU86vEPKm_2GatKYh_50s0wXnY_K9rETMBddyn6vdWgcYzK6WNJ4Xp1TUi/pub?output=csv";

    async function fetchData() {
        try {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            processCSV(data);
        } catch (error) {
            document.getElementById('loading').innerHTML = "Fout bij laden. Check je internetverbinding.";
        }
    }

    function processCSV(csvText) {
        const rows = csvText.split('\n').slice(1);
        
        // --- INIT STATS ---
        let pStats = {};
        const playerNames = ["Jorden", "Yarni", "Lars", "Vince"];
        playerNames.forEach(p => pStats[p] = { pts: 0, w: 0, l: 0, legsFor: 0, legsAg: 0, bagels: 0, currentStreak: 0, maxStreak: 0 });
        let dStats = {};
        let h2hStats = {}; // To store A vs B records

        let matches = []; 
        let historyContainer = document.getElementById('match-history');
        historyContainer.innerHTML = '';

        // Fun Stats placeholders
        let biggestWin = { diff: -1, teams: '', score: '' };
        let closestMatch = { diff: 100, teams: '', score: '' };

        rows.forEach(row => {
            const cols = row.split(',');
            if (cols.length < 6) return;

            const day = cols[0].trim();
            const t1Name = cols[2].trim();
            const t2Name = cols[3].trim();
            const s1 = parseInt(cols[4]);
            const s2 = parseInt(cols[5]);

            if (isNaN(s1) || isNaN(s2)) return;

            // Init Duo
            if (!dStats[t1Name]) dStats[t1Name] = { pts: 0, w: 0, l: 0, legsFor: 0, legsAg: 0 };
            if (!dStats[t2Name]) dStats[t2Name] = { pts: 0, w: 0, l: 0, legsFor: 0, legsAg: 0 };

            matches.push({ day, t1Name, t2Name, s1, s2 });

            // --- H2H LOGIC ---
            // Create a unique key for the matchup regardless of order (e.g., "Team A vs Team B")
            // Because our teams are consistent, we can just use the names sorted, but let's stick to the sheet order logic for display
            // We want to group "Jorden & Yarni vs Lars & Vince" same as "Lars & Vince vs Jorden & Yarni"
            
            // Simple way: Sort the two team names alphabetically to make a key
            let pairingKey = [t1Name, t2Name].sort().join("|||"); 
            if (!h2hStats[pairingKey]) {
                h2hStats[pairingKey] = { t1: t1Name, t2: t2Name, t1Wins: 0, t2Wins: 0, t1Legs: 0, t2Legs: 0 };
                // If the sorted key flipped the names, we adjust the reference names in the object
                if (pairingKey.startsWith(t2Name)) {
                     h2hStats[pairingKey].t1 = t2Name;
                     h2hStats[pairingKey].t2 = t1Name;
                }
            }
            
            // Update H2H Stats
            let currentMatchup = h2hStats[pairingKey];
            if (t1Name === currentMatchup.t1) {
                currentMatchup.t1Legs += s1;
                currentMatchup.t2Legs += s2;
                if (s1 > s2) currentMatchup.t1Wins++;
                if (s2 > s1) currentMatchup.t2Wins++;
            } else {
                // Names were flipped in this specific row compared to our key
                currentMatchup.t1Legs += s2;
                currentMatchup.t2Legs += s1;
                if (s2 > s1) currentMatchup.t1Wins++;
                if (s1 > s2) currentMatchup.t2Wins++;
            }

            // --- STANDARD STATS ---
            const t1Players = t1Name.split(' & ');
            const t2Players = t2Name.split(' & ');

            // Legs
            dStats[t1Name].legsFor += s1; dStats[t1Name].legsAg += s2;
            dStats[t2Name].legsFor += s2; dStats[t2Name].legsAg += s1;
            
            t1Players.forEach(p => { if(pStats[p]) { pStats[p].legsFor += s1; pStats[p].legsAg += s2; }});
            t2Players.forEach(p => { if(pStats[p]) { pStats[p].legsFor += s2; pStats[p].legsAg += s1; }});

            let diff = Math.abs(s1 - s2);
            let winners = [];
            let losers = [];
            let matchText = `${t1Name} vs ${t2Name}`;
            
            // Win Logic
            if (s1 > s2) {
                dStats[t1Name].w++; dStats[t1Name].pts += diff; dStats[t2Name].l++;
                winners = t1Players; losers = t2Players;
                
                if (diff > biggestWin.diff) {
                    biggestWin = { diff: diff, teams: matchText, score: `${s1}-${s2}` };
                }
                if (s2 === 0) t1Players.forEach(p => { if(pStats[p]) pStats[p].bagels++; });

            } else if (s2 > s1) {
                dStats[t2Name].w++; dStats[t2Name].pts += diff; dStats[t1Name].l++;
                winners = t2Players; losers = t1Players;

                if (diff > biggestWin.diff) {
                    biggestWin = { diff: diff, teams: matchText, score: `${s2}-${s1}` };
                }
                if (s1 === 0) t2Players.forEach(p => { if(pStats[p]) pStats[p].bagels++; });
            }

            if (diff > 0 && diff < closestMatch.diff) {
                closestMatch = { diff: diff, teams: matchText, score: `${s1}-${s2}` };
            }

            winners.forEach(p => {
                if(pStats[p]) {
                    pStats[p].w++; pStats[p].pts += diff;
                    pStats[p].currentStreak++;
                    if (pStats[p].currentStreak > pStats[p].maxStreak) pStats[p].maxStreak = pStats[p].currentStreak;
                }
            });
            losers.forEach(p => { if(pStats[p]) { pStats[p].l++; pStats[p].currentStreak = 0; } });
        });

        // --- RENDER FUN STATS ---
        let streakKing = playerNames.reduce((prev, curr) => pStats[curr].maxStreak > pStats[prev].maxStreak ? curr : prev, playerNames[0]);
        document.getElementById('streak-player').innerText = streakKing;
        document.getElementById('streak-count').innerText = `${pStats[streakKing].maxStreak} zeges op rij`;

        if(biggestWin.diff > -1) {
            document.getElementById('big-win-score').innerText = biggestWin.score;
            document.getElementById('big-win-teams').innerHTML = biggestWin.teams.replace(" vs ", "<br>vs<br>");
        }

        if(closestMatch.diff < 100) {
            document.getElementById('close-match-score').innerText = closestMatch.score;
            document.getElementById('close-match-teams').innerHTML = closestMatch.teams.replace(" vs ", "<br>vs<br>");
        }

        let bagelKing = playerNames.reduce((prev, curr) => pStats[curr].bagels > pStats[prev].bagels ? curr : prev, playerNames[0]);
        document.getElementById('bagel-player').innerText = bagelKing;
        document.getElementById('bagel-count').innerText = `${pStats[bagelKing].bagels}x 6-0 gewonnen`;

        // --- RENDER H2H TABLE ---
        const h2hBody = document.getElementById('h2h-body');
        h2hBody.innerHTML = Object.values(h2hStats).map(h => {
            // Calculate leg diff string
            const t1Diff = h.t1Legs - h.t2Legs;
            const t2Diff = h.t2Legs - h.t1Legs;
            const legsText1 = t1Diff > 0 ? `+${t1Diff}` : t1Diff;
            const legsText2 = t2Diff > 0 ? `+${t2Diff}` : t2Diff;

            return `
            <tr>
                <td style="text-align:right;">
                    <span class="team-blue">${h.t1}</span>
                    <span class="h2h-vs">Legs: ${h.t1Legs} (${legsText1})</span>
                </td>
                <td>
                    <span class="h2h-score">${h.t1Wins} - ${h.t2Wins}</span>
                </td>
                <td style="text-align:left;">
                    <span class="team-pink">${h.t2}</span>
                    <span class="h2h-vs">Legs: ${h.t2Legs} (${legsText2})</span>
                </td>
            </tr>
            `;
        }).join('');


        // --- RENDER MATCH HISTORY ---
        matches.reverse().slice(0, 10).forEach(m => {
            const div = document.createElement('div');
            div.className = 'match-card';
            div.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <span class="day-badge">Dag ${m.day}</span>
                    <div style="display:flex; flex-direction:column;">
                         <span style="color:var(--neon-blue); font-size:0.9rem;">${m.t1Name}</span>
                    </div>
                </div>
                <span class="score-display">${m.s1} - ${m.s2}</span>
                <div style="text-align:right;">
                     <span style="color:var(--neon-pink); font-size:0.9rem;">${m.t2Name}</span>
                </div>
            `;
            historyContainer.appendChild(div);
        });

        renderTables(pStats, dStats);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
    }

    function renderTables(pStats, dStats) {
        // Individual
        const sortedPlayers = Object.keys(pStats).sort((a,b) => {
            if(pStats[b].pts !== pStats[a].pts) return pStats[b].pts - pStats[a].pts;
            return (pStats[b].legsFor - pStats[b].legsAg) - (pStats[a].legsFor - pStats[a].legsAg);
        });
        document.getElementById('individual-body').innerHTML = sortedPlayers.map((p, i) => `
            <tr><td>${i+1}</td><td>${p}</td><td style="color:var(--neon-blue);font-weight:bold">${pStats[p].pts}</td><td>${pStats[p].w}</td><td>${pStats[p].l}</td><td>${pStats[p].legsFor - pStats[p].legsAg}</td></tr>
        `).join('');

        // Duo
        const sortedDuos = Object.keys(dStats).sort((a,b) => {
             if(dStats[b].pts !== dStats[a].pts) return dStats[b].pts - dStats[a].pts;
             return (dStats[b].legsFor - dStats[b].legsAg) - (dStats[a].legsFor - dStats[a].legsAg);
        });
        document.getElementById('duo-body').innerHTML = sortedDuos.map((d, i) => `
            <tr><td>${i+1}</td><td>${d}</td><td style="color:var(--neon-pink);font-weight:bold">${dStats[d].pts}</td><td>${dStats[d].w}</td><td>${dStats[d].l}</td><td>${dStats[d].legsFor - dStats[d].legsAg}</td></tr>
        `).join('');
    }

    fetchData();
</script>
</body>
</html>
